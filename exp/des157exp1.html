<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Experiment 1</h1>
    <h2>right click < inspect< console </h2>
    <script>
        var userInput = prompt("Enter a sentence", " ");// this selection keep \s track of the user input and stores it in a variable
    

        function captalizeLetters() {
            let word= userInput.trim().split(' ')//this sequence splits the string into an array of words

            for (let i=0; i<word.length; i++){
                
                word[i] = word[i][0].toUpperCase() + word[i].substring(1).toLowerCase();// this loop will make sure that the split string will be capitalized at the first letter and the rest will be lower case
                
              
            }
            return word.join(' ');

        }

        

        console.log(captalizeLetters(userInput));
    </script>
</body>
</html>
